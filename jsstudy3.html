<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function inquiry(){
            return this.balance;
        }
        function deposit(val){
            this.balance += val;
        }
        function withdraw(val){
            this.balance -= val;
            return val;
        }
        function Account(owner, code, balance){
            this.owner = owner;
            this.balance = balance;
            this.code = code;

            this.inquiry = inquiry;
            this.deposit = deposit;
            this.withdraw = withdraw;
        };
    </script>
</head>
<body>
    <h2>object 만드는 방법들</h2>
    <hr>

    <!--h4>new Object()이용</!--h4>
    <script-->
        var account = new Object();
        account.owner = 'LYJ';
        account.balance = 35000;
        account.code = '1111';

        account.inquiry = inquiry;
        account.deposit = deposit;
        account.withdraw = withdraw;
    </script-->

    <h4>Prototype 이용하기</h4>
    <script>

    <script>
        document.write('account: ');

        document.write(account.balance+'<br><br>');

        account.deposit(1000);
        document.write('1000원 저금 후의 잔액: '+ account.inquiry() + "<br>");
        account.withdraw(5000);
