<html>
    <head>
        <title>Display</title>
        <meta charset="utf-8">
        <style>
            span{
                display: block;
                width: 100px;
                height: 60px;
                background-color: aquamarine;
            }
            div div{
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <h3>display</h3>
        <hr>
        This is <span>block span</span> and <span>BLOCK SPAN</span>.
        <hr>
        <div style='background-color: orange;'>
            <div>inline DIV</div>
            <div>inline DIV</div>
            <div>inline DIV</div>
        </div>
        <div>KOREA</div>
    </body>
</html>
